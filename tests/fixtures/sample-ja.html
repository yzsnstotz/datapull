            <p>はい、国際運転免許証または日本の免許証に切り替える必要があります。国際運転免許証は1年間有効です。</p>

            <p>都道府県の運転免許試験場で手続きを行います。必要な書類は、外国免許証、翻訳証明書、パスポートなどです。</p>
